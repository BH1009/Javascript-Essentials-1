<!-- 
Tarea 1

Usando todo lo que has aprendido hasta este punto, escribe una secuencia de comandos
que le pregunte al usuario sobre el ancho, alto y largo de una caja, luego calcula y
devuelve al usuario el volumen de esta caja.

Como ejemplo, una caja con anchura = 20, altura = 10 y longitud = 50 
tendrá un volumen de 10000 (omitiendo unidades, ya que no son relevantes en este escenario). 
Por ahora, supón que los valores proporcionados por el usuario son números válidos, 
pero si tienes alguna idea sobre cómo hacerlo, puedes intentar hacer este script de tal manera 
que sea resistente a los valores no válidos.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumen</title>
</head>
<body>
    <script>
        alert("Calculadora de volumen");
        let ancho = prompt("Cual es el ancho", 0);
        let altura = prompt("Cual es la altura", 0);
        let longitud = prompt("Cual es la longitud", 0);
        let volumen = ancho * altura * longitud;
        alert(`El volumen es ${volumen}`);
    </script>
</body>
</html>
